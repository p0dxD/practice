<!DOCTYPE html>
<html>
<head>
	<title>Columns</title>
	<style type="text/css">
		div{
			border: 1px solid green;
			height: 400px;
			width: 400px;
		}
		p{
			-moz-column-count: 3;
			-moz-column-gap: 1em;
			-webkit-column-count: 3;
			-webkit-column-gap: 1em;
			column-count: 3;
			column-gap: 1em;
		}
	</style>
</head>
<body>
	<div>
		<p>
			test	test	test	test	test	test	test	test	test	test	test	test	test	test	test	test	test	test	test	
		</p>
	</div>
</body>
</html>
