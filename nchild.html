<!DOCTYPE html>
<html>
<head>
	<title>N-child ex</title>
	<style type="text/css">
		ol{
			/*margin: 50px;*/
			width: 200px;
			height: 200px;
		}
		ol li{
			margin: 50px;
			background-color: red;

		}
		li:nth-child(2n +1){
			background-color: yellow;
		}

	</style>
</head>
<body>
	<ol>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
	</ol>
</body>
</html>
